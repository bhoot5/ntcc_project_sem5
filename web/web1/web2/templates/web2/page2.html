{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'web2/page222.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function send(){
            var questions=["q1","q2","q3","q4","q5","q6","q7","q8","q9","q10"]
            var h = 0;
            for (let i=0;i<10;i++){
            var temp=document.getElementsByName(questions[i]);
                h=0;
                for (let j=0;j<4;j++){
                    if (temp[j].checked==true){
                        h++;
                    }
                }
                if (h==0){
                    var message='<span style="color:red;"> Not all questions answered'
                        document.getElementById("msg").innerHTML=message;
                        return false;
                }
            }
            return true;
        }
        function resetmsg(){
            document.getElementById("msg").innerHTML="";
        }
        
    </script>
</head>
<body>
    <div class="div">
        <div class="div-2">
            <h2>Depression Test</h2>
        </div>
        <div class="div-5">
            <h3>Questions</h3>
        </div>
        <div class="div-3">
            <form action="{% url 'page4' %}" method="post">
                {% csrf_token %}
                {% for key, value in questions.items %} 
                    <div class="checklist">
                        <div class="question">
                            {{key}}
                        </div>
                        <div class="div-4">
                            {% for j in value%} 
                                {{j|safe}} 
                            {% endfor %} 
                        </div>
                                              
                    </div>
                {% endfor %}
                <div id="msg"></div>
                <input type="submit" value="Submit" onclick="return send()" class='btn btn-primary'>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js%22%3E"> </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
</body>
</html>
